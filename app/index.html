<!DOCTYPE html>
<html>
<head>
    <title>Voting Application</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
<center><h1>Oasis Secret Ballot dApp</h1></center>
<div id="new-ballot" class="hidden center">
    <textarea id="candidates" rows=5>
Bulbasaur
Charmander
Squirtle
    </textarea> <br />
    <a onclick="deploy()" class="btn btn-lg btn-danger">Create ballot.</a><br />
    <span id="deploy-status"></span>
</div>
<div class="table-responsive">
    <center>
        <div><b>Voting:</b>&nbsp;&nbsp;<span id="voting-status">Loading...</span></div>
        <div><b>Total votes:</b>&nbsp;&nbsp;<span id="total-votes"></span></div>
        <div><b>Bid winner:</b>&nbsp;&nbsp;<span id="bid-result-address"></span></div>
        <div><b>Bid winning amount:</b>&nbsp;&nbsp;<span id="bid-result-amount"></span></div>
        <div class="alert alert-info wallet-div hidden" id="wallet-div">
            <div><b>Your wallet address</b>
                <div id="wallet-address"></div>
            </div>
            <div id="vote-status-alert">Getting vote status...</div>
        </div>
        <table class="table table-borderless table-striped" id="ballot-table">
            <thead>
            <tr>
                <th>Candidate</th>
                <th class="center"># Votes</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="candidate-list"></tbody>
        </table>
        <div id="end-voting-div" class="hidden">
            <div><em>Votes are hidden until voting has ended.</em></div><br/>
            <a id="end-vote" onclick="endVoting()" class="btn btn-lg btn-danger">End Voting</a>
            <div>(Can only be called by ballot creator)</div>
        </div>
        <div id="bidding-div">
            <div><button class="btn btn-primary vote-button" onclick="bid(10000)">Bid</button></div>
        </div>
    </center>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
